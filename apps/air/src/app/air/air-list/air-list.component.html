<mat-card>
  <mat-card-header>
    <mat-card-title>List of Cities</mat-card-title>
     <br>
    <mat-card-subtitle>Select a City</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item class="mat-list-option" *ngFor="let city of cities"
          (click)="selectedCitySubmit(city)">
        <span matLine><strong>City </strong> {{city.city}}</span>
        <span matLine><strong>Country: </strong> {{city.country}}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
