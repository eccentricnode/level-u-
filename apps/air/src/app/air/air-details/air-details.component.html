<mat-card>
  <mat-card-content>
    <form [formGroup]="detailsGroup" class="card-content">
      <mat-form-field>
        <input matInput formControlName="city" type="text" placeholder="City">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="country" type="text" placeholder="Country">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="locations" type="text" placeholder="Number of Locations">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="count" type="text" placeholder="Number of Sensors">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="resetForm()" color="accent">
      reset
    </button>
  </mat-card-actions>
</mat-card>
