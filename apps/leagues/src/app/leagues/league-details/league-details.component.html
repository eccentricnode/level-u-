<mat-card>
  <mat-card-content>
    <form [formGroup]="group" class="card-content">
      <mat-form-field>
        <input
          matInput
          formControlName="name"
          type="text"
          placeholder="League Name..."
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          formControlName="tier"
          type="text"
          placeholder="League Tier..."
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="resetForm()" color="accent">
      reset
    </button>
  </mat-card-actions>
</mat-card>
