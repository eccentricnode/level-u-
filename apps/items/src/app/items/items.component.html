<div class="wrapper" cdkDropListGroup>
  <h1>Sort the Drinks from Best to Worst</h1>
  <div class="firstDragDropList">
    <mat-card>
      <span *ngIf="worstItems; else loading">
        <h2>Worst</h2>
        <div class="sortList" 
            cdkDropList 
            [cdkDropListData]="worstItems"
            (cdkDropListDropped)="drop($event)">
          <div class="pop" *ngFor="let item of worstItems" cdkDrag>{{item.name}}</div>
        </div>
      </span>
      <ng-template #loading>
        <mat-spinner mode="indeterminate"></mat-spinner>
      </ng-template>
    </mat-card>
  </div>

  <div class="secondDragDropList">
    <mat-card>
      <span *ngIf="worstItems; else loading">
        <h2>Best</h2>
        <div class="sortList" 
          cdkDropList
          [cdkDropListData]="bestItems"
          (cdkDropListDropped)="drop($event)">
          <div class="pop" *ngFor="let item of bestItems" cdkDrag>{{item.name}}</div>
        </div>
      </span>
      <ng-template #loading>
        <mat-spinner mode="indeterminate"></mat-spinner>
      </ng-template>
    </mat-card>
  </div>
</div>
