<mat-card>
  <mat-card-content>
    <form [formGroup]="detailsGroup" class="card-content">
      <mat-form-field>
        <input matInput formControlName="Team_preffered_name" type="text" placeholder="Team Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="Team_Conference_Division" type="text" placeholder="Conference and Division">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="arrest_count" type="text" placeholder="Total # of Arrests">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="resetForm()" color="accent">
      reset
    </button>
  </mat-card-actions>
</mat-card>
