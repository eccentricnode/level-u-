<div class="wrapper">
  <div class="list-grid">
    <level-teams-list
      [teams]="teams$ | async"
      (selected)="selectTeam($event)">
    </level-teams-list>
  </div>

  <div class="details-grid">
    <level-teams-details
      [detailsGroup]="form"
      [selectedTeam]="selectedTeam$ | async"
      (reset)="resetTeam($event)">
    </level-teams-details>
  </div>
</div>
