<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="determineUpdate(); else submitRef">
      Update {{currentInstrument.name}} Info
    </mat-card-title>
    <ng-template #submitRef>
      <mat-card-title>
        Add a Instrument
      </mat-card-title>
    </ng-template>
  </mat-card-header>
  <form [formGroup]="group" (submit)="submit(form)" #form="ngForm">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Enter Name" formControlName="name">
        <mat-error *ngIf="validateForm('name', form)">Please, enter the Instrument's name</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Year</mat-label>
        <input matInput type="text" placeholder="Enter Year" formControlName="year">
        <mat-error *ngIf="validateForm('year', form)">Please, enter the nstrument's year</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Inventor</mat-label>
        <input matInput type="text" placeholder="Enter Inventor" formControlName="inventor">
        <mat-error *ngIf="validateForm('inventor', form)">Please, enter the instrument's inventor</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <input matInput type="text" placeholder="Enter Country" formControlName="country">
        <mat-error *ngIf="validateForm('country', form)">Please, enter the instrument's country</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">
        {{determineUpdate() ? 'Update' : 'Submit'}}
      </button>
      <button mat-raised-button type="reset" color="accent" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
