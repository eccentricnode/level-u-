<mat-card>
  <mat-card-content>
    <form [formGroup]="detailsGroup" *ngIf="detailsGroup" class="card-content">
      <mat-form-field>
        <input matInput formControlName="title" type="text" placeholder="Title...">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="authors" type="text" placeholder="Author(s)...">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput formControlName="description" type="text" placeholder="Description..."></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button color="accent" mat-raised-button (click)="resetBookForm()">reset</button>
  </mat-card-actions>
</mat-card>
