<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="determineUpdate(); else submitRef">
      Update {{currentFruit.name}} Info
    </mat-card-title>
    <ng-template #submitRef>
      <mat-card-title>
        Add a Fruit
      </mat-card-title>
    </ng-template>
  </mat-card-header>
  <form [formGroup]="group" (submit)="submit(form)" #form="ngForm">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Enter Name" formControlName="name">
        <mat-error *ngIf="validateForm('name', form)">Please, enter the fruit's name</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Calories</mat-label>
        <input matInput type="text" placeholder="Enter Calories" formControlName="calories">
        <mat-error *ngIf="validateForm('calories', form)">Please, enter the fruit's calories</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Carbohydrates</mat-label>
        <input matInput type="number" placeholder="Enter Carbohydrates" formControlName="carbohydrates">
        <mat-error *ngIf="validateForm('carbohydrates', form)">Please, enter the fruit's carbohydrates</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Sugar</mat-label>
        <input matInput type="number" placeholder="Enter Sugar" formControlName="sugar">
        <mat-error *ngIf="validateForm('sugar', form)">Please, enter the fruit's sugar</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">
        {{determineUpdate() ? 'Update' : 'Submit'}}
      </button>
      <button mat-raised-button type="reset" color="accent" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
