<div class="wrapper">
  <div class="list-grid">
    <level-fruits-list
      [fruits]="fruits$ | async"
      (selected)="selectFruit($event)"
      (deleted)="removeFruit($event)">
    </level-fruits-list>
  </div>

  <div class="details-grid">
    <level-fruits-details
      [group]="form"
      [selectedFruit]="selectedFruit"
      (submitted)="saveFruit($event)"
      (cancelled)="reset($event)">
    </level-fruits-details>
  </div>
</div>
