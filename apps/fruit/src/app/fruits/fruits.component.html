<div class="wrapper">
  <div class="list-grid">
    <level-fruits-list
      [fruits]="fruits$ | async"
      (selected)="selectFruit($event)"
      (deleted)="removeFruit($event)">
    </level-fruits-list>
  </div>

  <div class="details-grid">
    <level-fruits-details
      >
    </level-fruits-details>
  </div>
</div>
