<mat-card>
  <form [formGroup]="group">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <input matInput type="text" placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput type="text" placeholder="Height" formControlName="height">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput type="text" placeholder="Position" formControlName="position">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput type="number" placeholder="Number" formControlName="number">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput type="text" placeholder="Team" formControlName="team">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="reset" color="accent" (click)="resetForm()">reset</button>
    </mat-card-actions>
  </form>
</mat-card>
