<div class="wrapper">
  <div class="list-grid">
    <level-volumes-list
      [searchGroup]="search"
      (searchQuery)="searchBooks($event)"
      [books]="searchResults$ | async"
      (selected)="selectBook($event)"> 
    </level-volumes-list>
  </div>

  <div class="details-grid">
    <level-volumes-details
      [detailsGroup]="book.controls['volumeInfo']"
      [selectedBook]="selectedBook$ | async"
      (reset)="resetBook($event)">
    </level-volumes-details>
  </div>
</div>
