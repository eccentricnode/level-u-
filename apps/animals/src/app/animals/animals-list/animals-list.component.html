<mat-card>
  <mat-card-content>
    <h3 mat-subheader>Animals</h3>
    <mat-list>
      <mat-list-item *ngFor="let animal of animals" class="mat-list-option"
        (click)="select(animal)">
        <h4 mat-line>{{animal.name}}</h4>
        <span mat-line>{{animal.continent}}</span>
        <button mat-mini-fab (click)="remove(animal.id)">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
