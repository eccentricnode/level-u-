<mat-card>
  <mat-card-content>
    <form [formGroup]="group" class="card-content">
      <mat-form-field>
        <input matInput formControlName="name" type="text" placeholder="Vehicle Name...">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="manufacturer" type="text" placeholder="Manufacturer...">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="vehicle_class" type="text" placeholder="Vehicle Type...">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="crew" type="text" placeholder="# Crew Members...">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="passengers" type="text" placeholder="# of Passengers...">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="resetForm()" color="accent">
      reset
    </button>
  </mat-card-actions>
</mat-card>
